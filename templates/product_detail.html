{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p><strong>Price: ${{ product.price }}</strong></p>
            <p><strong>Stock: {{ product.stock_quantity }}</strong></p>
            <form action="{% url 'add_to_cart' product.pk %}" method="post">
                {% csrf_token %}
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="{{ product.stock_quantity }}" value="1" required>
                <br>
                <br>
                <a href="{% url 'add_to_cart' product.pk %}" ><button class="btn btn-success" type="submit">Add to Cart</button></a>
                
            </form>
            
        </div>
    </div>
{% endblock %}
